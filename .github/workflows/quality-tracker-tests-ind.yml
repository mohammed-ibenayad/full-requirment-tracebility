name: Quality Tracker Test Execution - Optimized Per Test Case

on:
  repository_dispatch:
    types: [quality-tracker-test-run]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      REQUIREMENT_ID: ${{ github.event.client_payload.requirementId }}
      REQUIREMENT_NAME: ${{ github.event.client_payload.requirementName }}
      TEST_CASE_IDS: ${{ join(github.event.client_payload.testCases, ' ') }}
      CALLBACK_URL: ${{ github.event.client_payload.callbackUrl }}
      GITHUB_RUN_ID: ${{ github.run_id }}
      REQUEST_ID: ${{ github.event.client_payload.requestId }}
      
      # Minimal debug configuration - only essential fields
      DEBUG_ENABLED: ${{ github.event.client_payload.debug.enabled || 'false' }}
      DEBUG_FRAMEWORK: ${{ github.event.client_payload.debug.framework || 'auto-detect' }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-html pytest-json-report
          pip install selenium webdriver-manager
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Display test execution info
        run: |
          echo "ðŸŽ¯ Executing tests for requirement: $REQUIREMENT_ID - $REQUIREMENT_NAME"
          echo "ðŸ“‹ Test case IDs: $TEST_CASE_IDS"
          echo "ðŸ”— GitHub Run ID: $GITHUB_RUN_ID"
          echo "ðŸ“ Request ID: $REQUEST_ID"
          echo "ðŸ“¡ Callback URL: $CALLBACK_URL"
          echo "âœ¨ OPTIMIZED: Minimal webhook delivery (3 per test case)"
          
          # Show debug status if enabled
          if [ "$DEBUG_ENABLED" = "true" ]; then
            echo "ðŸ› Debug mode enabled - Framework: $DEBUG_FRAMEWORK"
          fi

      - name: Create debug directory
        run: |
          if [ "$DEBUG_ENABLED" = "true" ]; then
            echo "ðŸ“ Creating debug artifacts directory..."
            mkdir -p debug-artifacts
          fi

      - name: Initialize consolidated results file
        run: |
          echo "ðŸ“‹ Initializing consolidated results file for artifacts..."
          
          # Create consolidated results JSON for artifact generation
          cat > initialize_results.py << 'EOF'
          import json
          import os
          import time
          
          test_ids = os.environ.get("TEST_CASE_IDS", "").split()
          requirement_id = os.environ.get("REQUIREMENT_ID", "")
          request_id = os.environ.get("REQUEST_ID", "")
          debug_enabled = os.environ.get("DEBUG_ENABLED", "false").lower() == "true"
          
          results = []
          for test_id in test_ids:
              if test_id.strip():
                  test_result = {
                      "id": test_id.strip(),
                      "name": f"Test {test_id.strip()}",
                      "status": "Not Started",
                      "duration": 0,
                      "logs": "Test queued for execution"
                  }
                  
                  # Add minimal debug structure if enabled
                  if debug_enabled:
                      test_result["debugEnabled"] = True
                      test_result["framework"] = os.environ.get("DEBUG_FRAMEWORK", "auto-detect")
                  
                  results.append(test_result)
          
          # Consolidated format for artifacts (same as original workflow)
          consolidated_payload = {
              "requirementId": requirement_id,
              "requestId": request_id,
              "timestamp": time.strftime("%Y-%m-%dT%H:%M:%SZ", time.gmtime()),
              "results": results
          }
          
          # Add minimal debug metadata if enabled
          if debug_enabled:
              consolidated_payload["debugMetadata"] = {
                  "enabled": True,
                  "framework": os.environ.get("DEBUG_FRAMEWORK", "auto-detect"),
                  "timestamp": time.strftime("%Y-%m-%dT%H:%M:%SZ", time.gmtime())
              }
          
          # Save consolidated results for artifact generation
          with open("current_results.json", "w") as f:
              json.dump(consolidated_payload, f, indent=2)
          
          print(f"ðŸ“‹ Initialized consolidated results with {len(results)} tests")
          if debug_enabled:
              print("ðŸ› Debug metadata added to results")
          EOF
          
          python initialize_results.py

      - name: Run tests with optimized webhook delivery and enhanced status detection
        id: run_tests
        run: |
          echo "ðŸš€ Starting optimized test execution with minimal webhooks..."
          
          # Parse test case IDs into array
          IFS=' ' read -ra TEST_ARRAY <<< "$TEST_CASE_IDS"
          TOTAL_TESTS=${#TEST_ARRAY[@]}
          CURRENT_TEST=0
          
          echo "ðŸ“Š Total tests to run: $TOTAL_TESTS"
          
          # Create test results directory
          mkdir -p test-results
          
          # âœ… OPTIMIZED: Single webhook function with minimal debug enhancement
          send_webhook() {
              local test_id="$1"
              local status="$2"
              local duration="$3"
              local logs="$4"
              local error_info="$5"
              
              if [ -n "$CALLBACK_URL" ]; then
                  # Clean and escape logs for JSON
                  local escaped_logs=$(echo "$logs" | head -20 | tr '\n' ' ' | sed 's/"/\\"/g' | cut -c1-1000)
                  local escaped_error=$(echo "$error_info" | tr '\n' ' ' | sed 's/"/\\"/g' | cut -c1-500)
                  
                  # Create webhook payload with minimal debug info
                  if [ "$DEBUG_ENABLED" = "true" ]; then
                      cat > "webhook_${test_id}_${status}.json" << EOF
          {
            "requestId": "$REQUEST_ID",
            "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "results": [
              {
                "id": "$test_id",
                "name": "Test $test_id",
                "status": "$status",
                "duration": $duration,
                "logs": "$escaped_logs",
                "error": $([ -n "$error_info" ] && echo "{ \"message\": \"$escaped_error\", \"type\": \"TestError\" }" || echo "null"),
                "debugEnabled": true,
                "framework": "$DEBUG_FRAMEWORK"
              }
            ]
          }
          EOF
                  else
                      cat > "webhook_${test_id}_${status}.json" << EOF
          {
            "requestId": "$REQUEST_ID",
            "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "results": [
              {
                "id": "$test_id",
                "name": "Test $test_id",
                "status": "$status",
                "duration": $duration,
                "logs": "$escaped_logs"
              }
            ]
          }
          EOF
                  fi
                  
                  echo "ðŸ“¡ Sending webhook: $test_id -> $status"
                  
                  # âœ… SINGLE webhook call with consistent User-Agent (no retries to avoid duplicates)
                  HTTP_CODE=$(curl -w "%{http_code}" -o "response_${test_id}_${status}.txt" \
                    -X POST \
                    -H "Content-Type: application/json" \
                    -H "User-Agent: GitHub-Actions-Quality-Tracker" \
                    -H "X-GitHub-Run-ID: $GITHUB_RUN_ID" \
                    -H "X-Request-ID: $REQUEST_ID" \
                    -H "X-Test-Case-ID: $test_id" \
                    -H "X-Debug-Enabled: $DEBUG_ENABLED" \
                    -d @"webhook_${test_id}_${status}.json" \
                    "$CALLBACK_URL" \
                    --max-time 30 \
                    -s)
                  
                  if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
                    echo "âœ… Webhook sent: $test_id -> $status (HTTP $HTTP_CODE)"
                  else
                    echo "âš ï¸ Webhook failed: $test_id -> $status (HTTP $HTTP_CODE)"
                    if [ -f "response_${test_id}_${status}.txt" ]; then
                      cat "response_${test_id}_${status}.txt"
                    fi
                  fi
                  
                  # Small delay between webhook calls
                  sleep 0.5
              fi
              
              # âœ… KEEP: Update consolidated results file for artifacts with minimal debug enhancement
              cat > update_consolidated_result.py << EOF
          import json
          import os
          import time
          
          # Load current consolidated results
          try:
              with open("current_results.json", "r") as f:
                  payload = json.load(f)
          except:
              payload = {
                  "requirementId": os.environ.get("REQUIREMENT_ID", ""),
                  "requestId": os.environ.get("REQUEST_ID", ""),
                  "timestamp": time.strftime("%Y-%m-%dT%H:%M:%SZ", time.gmtime()),
                  "results": []
              }
          
          # Update specific test result in consolidated format
          test_id = "${test_id}"
          status = "${status}"
          duration = int("${duration}" if "${duration}" else "0")
          logs = """${escaped_logs}"""
          error_info = """${escaped_error}""" if "${escaped_error}" else None
          debug_enabled = os.environ.get("DEBUG_ENABLED", "false").lower() == "true"
          
          # Find and update the test result in consolidated results
          updated = False
          for result in payload["results"]:
              if result["id"] == test_id:
                  result["status"] = status
                  result["duration"] = duration
                  result["logs"] = logs
                  result["name"] = f"Test {test_id}"
                  
                  # Add minimal debug info if enabled
                  if debug_enabled:
                      result["debugEnabled"] = True
                      result["framework"] = os.environ.get("DEBUG_FRAMEWORK", "auto-detect")
                      if error_info:
                          result["error"] = {
                              "message": error_info[:500],
                              "type": "TestError"
                          }
                  
                  updated = True
                  break
          
          # If not found, add new result to consolidated results
          if not updated:
              new_result = {
                  "id": test_id,
                  "name": f"Test {test_id}",
                  "status": status,
                  "duration": duration,
                  "logs": logs
              }
              
              # Add minimal debug info if enabled
              if debug_enabled:
                  new_result["debugEnabled"] = True
                  new_result["framework"] = os.environ.get("DEBUG_FRAMEWORK", "auto-detect")
                  if error_info:
                      new_result["error"] = {
                          "message": error_info[:500],
                          "type": "TestError"
                      }
              
              payload["results"].append(new_result)
          
          # Update timestamp and ensure required fields for artifacts
          payload["timestamp"] = time.strftime("%Y-%m-%dT%H:%M:%SZ", time.gmtime())
          payload["requirementId"] = os.environ.get("REQUIREMENT_ID", "")
          payload["requestId"] = os.environ.get("REQUEST_ID", "")
          
          # Save updated consolidated results for artifact generation
          with open("current_results.json", "w") as f:
              json.dump(payload, f, indent=2)
          
          print(f"ðŸ“ Updated consolidated results: {test_id} -> {status}")
          EOF
              
              python update_consolidated_result.py
          }
          
          # âœ… OPTIMIZED: Process each test with exactly 3 webhook calls
          for test_id in "${TEST_ARRAY[@]}"; do
              if [ -z "$test_id" ]; then continue; fi
              
              CURRENT_TEST=$((CURRENT_TEST + 1))
              echo ""
              echo "ðŸ§ª [$CURRENT_TEST/$TOTAL_TESTS] Processing test: $test_id"
              
              # 1. Send "Not Started" status (ONCE)
              send_webhook "$test_id" "Not Started" "0" "Test queued for execution" ""
              
              # 2. Send "Running" status (ONCE)
              send_webhook "$test_id" "Running" "0" "Test execution in progress..." ""
              
              # 3. Run the individual test with enhanced status detection
              start_time=$(date +%s)
              test_output_file="test-results/output-${test_id}.log"
              
              echo "â–¶ï¸  Executing: python -m pytest -v -k \"$test_id\" --tb=short"
              
              # ENHANCED: Capture exit code and detect missing test implementations
              if python -m pytest -v -k "$test_id" --tb=short \
                  --junit-xml="test-results/junit-${test_id}.xml" \
                  --json-report --json-report-file="test-results/json-${test_id}.json" \
                  > "$test_output_file" 2>&1; then
                  
                  test_status="Passed"
                  error_info=""
                  echo "âœ… Test PASSED: $test_id"
              else
                  exit_code=$?
                  
                  # Check if no tests were collected (exit code 5) or "collected 0 items" in output
                  if [ $exit_code -eq 5 ] || grep -q "collected 0 items" "$test_output_file"; then
                      test_status="Not Found"
                      error_info="Test implementation not found. Expected test file or function containing '$test_id' pattern."
                      echo "âš ï¸  Test implementation NOT FOUND: $test_id"
                      echo "ðŸ’¡ Expected test file or function containing '$test_id' pattern"
                  else
                      test_status="Failed"
                      # Extract basic error info for debug
                      if [ "$DEBUG_ENABLED" = "true" ]; then
                          error_info=$(grep -A 5 "FAILED\|ERROR\|AssertionError" "$test_output_file" | head -3 | tr '\n' ' ' | cut -c1-300 || echo "Test execution failed")
                      else
                          error_info=""
                      fi
                      echo "âŒ Test FAILED: $test_id (exit code: $exit_code)"
                  fi
              fi
              
              end_time=$(date +%s)
              duration=$((end_time - start_time))
              
              # Get test output (truncated for JSON)
              if [ -f "$test_output_file" ]; then
                  test_logs=$(cat "$test_output_file")
                  
                  # Copy log file to debug artifacts if debug is enabled
                  if [ "$DEBUG_ENABLED" = "true" ] && [ "$test_status" = "Failed" ]; then
                      cp "$test_output_file" "debug-artifacts/${test_id}_output.log" 2>/dev/null || true
                  fi
              else
                  test_logs="No output captured for $test_id"
              fi
              
              # 4. Send final result (ONCE)
              send_webhook "$test_id" "$test_status" "$duration" "$test_logs" "$error_info"
              
              echo "ðŸ“Š Test completed: $test_id -> $test_status (${duration}s)"
              
              # Small delay to make progress visible
              sleep 1
          done
          
          echo ""
          echo "ðŸ All tests completed! Expected webhooks: $((TOTAL_TESTS * 3))"
          if [ "$DEBUG_ENABLED" = "true" ]; then
              echo "ðŸ› Debug artifacts collected: $(find debug-artifacts -type f 2>/dev/null | wc -l) files"
          fi
        continue-on-error: true

      - name: Generate backward compatible results
        run: |
          echo "ðŸ“Š Generating backward compatible results files..."
          
          # âœ… KEEP: Same as original workflow for backward compatibility
          if [ -f "current_results.json" ]; then
            cp current_results.json results.json
            cp current_results.json "results-$GITHUB_RUN_ID.json"
            echo "âœ… Backward compatible artifact files created"
            
            # Display final consolidated results
            echo "ðŸ“„ Final consolidated results for artifacts:"
            cat current_results.json | jq '.' || cat current_results.json
          else
            echo "âŒ No consolidated results file found"
          fi
          
          # âœ… KEEP: Generate execution summary (preserves current behavior)
          cat > generate_execution_summary.py << 'EOF'
          import json
          import os
          import glob
          from datetime import datetime
          
          # Collect webhook files for reference
          webhook_files = glob.glob("webhook_*_*.json")
          debug_files = glob.glob("debug-artifacts/*") if os.path.exists("debug-artifacts") else []
          
          summary = {
              "executionMode": "optimized-minimal-webhooks-with-debug-support",
              "requestId": os.environ.get("REQUEST_ID", ""),
              "requirementId": os.environ.get("REQUIREMENT_ID", ""),
              "timestamp": datetime.utcnow().strftime("%Y-%m-%dT%H:%M:%SZ"),
              "webhooksSent": len(webhook_files),
              "consolidatedArtifactGenerated": os.path.exists("current_results.json"),
              "githubRunId": os.environ.get("GITHUB_RUN_ID", ""),
              "debugEnabled": os.environ.get("DEBUG_ENABLED", "false").lower() == "true",
              "debugArtifacts": len(debug_files),
              "note": "Enhanced with minimal debug support and 'Not Found' status detection"
          }
          
          # Read consolidated results for summary
          if os.path.exists("current_results.json"):
              with open("current_results.json", "r") as f:
                  consolidated_data = json.load(f)
                  
              results = consolidated_data.get("results", [])
              summary["totalTests"] = len(results)
              summary["consolidatedResults"] = results
              
              # Count statuses including new "Not Found" status
              status_counts = {}
              for result in results:
                  status = result.get('status', 'Unknown')
                  status_counts[status] = status_counts.get(status, 0) + 1
              
              summary["statusSummary"] = status_counts
              summary["webhooksPerTest"] = 3
              summary["expectedWebhooks"] = len(results) * 3
              summary["actualWebhooks"] = len(webhook_files)
              summary["efficiency"] = "Optimized" if len(webhook_files) <= len(results) * 3 else "Needs review"
              
              # Add debug info if enabled
              if summary["debugEnabled"]:
                  summary["debugFramework"] = os.environ.get("DEBUG_FRAMEWORK", "auto-detect")
                  summary["debugMetadata"] = consolidated_data.get("debugMetadata", {})
              
              print(f"ðŸ“‹ Execution Summary:")
              print(f"  - Total Tests: {len(results)}")
              print(f"  - Expected Webhooks: {len(results) * 3}")
              print(f"  - Actual Webhooks: {len(webhook_files)}")
              print(f"  - Debug Enabled: {summary['debugEnabled']}")
              if summary["debugEnabled"]:
                  print(f"  - Debug Framework: {summary['debugFramework']}")
                  print(f"  - Debug Artifacts: {summary['debugArtifacts']}")
              print(f"  - Efficiency: {summary['efficiency']}")
              for status, count in status_counts.items():
                  print(f"  - {status}: {count}")
          
          with open("execution_summary.json", "w") as f:
              json.dump(summary, f, indent=2)
          
          print("âœ… Enhanced execution summary generated with minimal debug support")
          EOF
          
          python generate_execution_summary.py

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: |
            results-${{ github.run_id }}.json
            results.json
            current_results.json
            execution_summary.json
            webhook_*_*.json
            test-results/
            debug-artifacts/
          retention-days: 7
          
      - name: Workflow Summary
        run: |
          echo "## ðŸŽ¯ Quality Tracker Enhanced Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Requirement:** $REQUIREMENT_ID - $REQUIREMENT_NAME" >> $GITHUB_STEP_SUMMARY
          echo "**Request ID:** $REQUEST_ID" >> $GITHUB_STEP_SUMMARY
          echo "**Requested Tests:** $TEST_CASE_IDS" >> $GITHUB_STEP_SUMMARY
          echo "**Execution Mode:** âœ¨ **Enhanced with Minimal Debug Support** âœ¨" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f current_results.json ]; then
            echo "**Test Results:**" >> $GITHUB_STEP_SUMMARY
            python3 -c "
          import json
          try:
              with open('current_results.json') as f:
                  data = json.load(f)
              
              results = data.get('results', [])
              status_counts = {}
              debug_enabled = data.get('debugMetadata', {}).get('enabled', False)
              
              for r in results:
                  status = r.get('status', 'Unknown')
                  status_counts[status] = status_counts.get(status, 0) + 1
              
              for status, count in status_counts.items():
                  if status == 'Passed':
                      emoji = 'âœ…'
                  elif status == 'Failed':
                      emoji = 'âŒ'
                  elif status == 'Not Found':
                      emoji = 'âš ï¸'
                  elif status == 'Not Started':
                      emoji = 'â³'
                  elif status == 'Running':
                      emoji = 'ðŸ”„'
                  else:
                      emoji = 'â“'
                  print(f'- {emoji} **{status}:** {count}')
                  
              # Show enhanced webhook delivery info
              total_tests = len(results)
              expected_webhooks = total_tests * 3
              print(f'- ðŸ“¡ **Webhooks Sent:** {expected_webhooks} (3 per test)')
              print(f'- ðŸ“¦ **Consolidated Artifacts:** Generated')
              print(f'- ðŸ› **Debug Support:** {\"Enabled\" if debug_enabled else \"Disabled\"}')
              if debug_enabled:
                  framework = data.get('debugMetadata', {}).get('framework', 'auto-detect')
                  print(f'- ðŸŽ¯ **Framework:** {framework}')
              print(f'- âš¡ **Enhancement:** Missing test implementation detection')
              print(f'- âœ… **Status Clarity:** Clear distinction between failed vs missing tests')
          except Exception as e:
              print(f'- âŒ Error reading results: {e}')
          " >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ No consolidated results generated" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Enhancement Features:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Minimal Debug Support:** Optional debug mode with framework detection" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Enhanced Status Detection:** Distinguishes between failed tests and missing implementations" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **'Not Found' Status:** Tests without implementations get proper status" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Error Context:** Basic error information when debug is enabled" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Debug Artifacts:** Failure logs collected when debug mode is on" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Backward Compatibility:** Same artifact structure as original workflow" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Optional Enhancement:** Debug features only activate when requested" >> $GITHUB_STEP_SUMMARY