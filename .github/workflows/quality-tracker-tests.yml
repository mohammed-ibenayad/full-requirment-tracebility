name: Quality Tracker Test Execution

on:
  repository_dispatch:
    types: [quality-tracker-test-run]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      REQUIREMENT_ID: ${{ github.event.client_payload.requirementId }}
      REQUIREMENT_NAME: ${{ github.event.client_payload.requirementName }}
      TEST_CASE_IDS: ${{ join(github.event.client_payload.testCases, ' or ') }}
      CALLBACK_URL: ${{ github.event.client_payload.callbackUrl }}
      GITHUB_RUN_ID: ${{ github.run_id }}
      REQUEST_ID: ${{ github.event.client_payload.requestId }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-html pytest-json-report
          pip install selenium webdriver-manager
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Display test execution info
        run: |
          echo "ðŸŽ¯ Executing tests for requirement: $REQUIREMENT_ID - $REQUIREMENT_NAME"
          echo "ðŸ“‹ Test case IDs: $TEST_CASE_IDS"
          echo "ðŸ”— GitHub Run ID: $GITHUB_RUN_ID"
          echo "ðŸ“ Request ID: $REQUEST_ID"
          echo "ðŸ“¡ Callback URL: $CALLBACK_URL"
      
      - name: Run tests with enhanced reporting
        id: run_tests
        run: |
          # Create test results directory
          mkdir -p test-results
          
          # Run pytest with multiple output formats for better parsing
          python -m pytest -v \
            -k "$TEST_CASE_IDS" \
            --junit-xml=test-results/junit.xml \
            --json-report --json-report-file=test-results/pytest-report.json \
            --tb=short \
            || true  # Continue even if tests fail
        continue-on-error: true
      
      - name: Generate Quality Tracker results
        run: |
          cat > process_results.py << 'EOF'
          import json
          import xml.etree.ElementTree as ET
          import os
          import time
          import re
          from pathlib import Path
          
          def normalize_test_id(test_id):
              """Normalize test ID for matching (TC-001 -> TC_001)"""
              return re.sub(r'[-_]', '_', test_id.upper()) if test_id else ""
          
          def extract_test_id_from_name(name, requested_ids):
              """Extract test ID from test method/class name"""
              normalized_name = normalize_test_id(name)
              
              for req_id in requested_ids:
                  normalized_req = normalize_test_id(req_id)
                  if normalized_req and normalized_req in normalized_name:
                      return req_id  # Return original format
              return None
          
          # Get environment variables
          requirement_id = os.environ.get("REQUIREMENT_ID", "")
          request_id = os.environ.get("REQUEST_ID", "")
          run_id = os.environ.get("GITHUB_RUN_ID", "")
          
          # Parse requested test IDs
          raw_test_ids = os.environ.get("TEST_CASE_IDS", "").replace(" or ", ",")
          requested_test_ids = [tid.strip() for tid in raw_test_ids.split(",") if tid.strip()]
          
          print(f"ðŸ” Processing test results for {len(requested_test_ids)} requested tests")
          print(f"ðŸ“‹ Requested IDs: {requested_test_ids}")
          
          test_results = []
          processed_ids = set()
          
          # Try to parse JUnit XML first (most reliable)
          junit_path = Path("test-results/junit.xml")
          if junit_path.exists():
              print("ðŸ“„ Processing JUnit XML results...")
              try:
                  tree = ET.parse(junit_path)
                  root = tree.getroot()
                  
                  for testcase in root.findall(".//testcase"):
                      name = testcase.get("name", "")
                      classname = testcase.get("classname", "")
                      time_str = testcase.get("time", "0")
                      
                      # Try to match test ID
                      test_id = extract_test_id_from_name(name, requested_test_ids)
                      if not test_id:
                          test_id = extract_test_id_from_name(classname, requested_test_ids)
                      
                      if not test_id:
                          print(f"âš ï¸ Could not match test '{name}' to requested IDs")
                          continue
                      
                      # Avoid duplicates
                      if test_id in processed_ids:
                          continue
                      processed_ids.add(test_id)
                      
                      # Determine status and error message
                      status = "Passed"
                      logs = f"âœ… Test {test_id} executed successfully"
                      
                      failure = testcase.find("failure")
                      error = testcase.find("error")
                      skipped = testcase.find("skipped")
                      
                      if failure is not None:
                          status = "Failed"
                          logs = f"âŒ FAILURE: {failure.get('message', failure.text or 'Test failed')[:300]}"
                      elif error is not None:
                          status = "Failed"
                          logs = f"ðŸ’¥ ERROR: {error.get('message', error.text or 'Test error')[:300]}"
                      elif skipped is not None:
                          status = "Not Run"
                          logs = f"â­ï¸ SKIPPED: {skipped.get('message', skipped.text or 'Test skipped')[:300]}"
                      
                      # Calculate duration
                      try:
                          duration_ms = int(float(time_str) * 1000)
                      except (ValueError, TypeError):
                          duration_ms = 0
                      
                      result = {
                          "id": test_id,
                          "name": name or f"Test {test_id}",
                          "status": status,
                          "duration": duration_ms,
                          "logs": logs
                      }
                      
                      test_results.append(result)
                      print(f"âœ… Processed {test_id}: {status} ({duration_ms}ms)")
                      
              except Exception as e:
                  print(f"âŒ Error parsing JUnit XML: {e}")
          
          else:
              print("âš ï¸ No JUnit XML found")
          
          # Add "Not Run" status for any missing tests
          for test_id in requested_test_ids:
              if test_id not in processed_ids:
                  print(f"ðŸ“ Adding 'Not Run' status for missing test: {test_id}")
                  test_results.append({
                      "id": test_id,
                      "name": f"Test {test_id}",
                      "status": "Not Run",
                      "duration": 0,
                      "logs": f"âš ï¸ Test {test_id} was not found or executed"
                  })
          
          # Create final result structure
          result_payload = {
              "requirementId": requirement_id,
              "requestId": request_id,
              "timestamp": time.strftime("%Y-%m-%dT%H:%M:%SZ", time.gmtime()),
              "runId": run_id,
              "results": test_results,
              "metadata": {
                  "totalRequested": len(requested_test_ids),
                  "totalProcessed": len(test_results),
                  "source": "github-actions",
                  "workflow": "quality-tracker-tests"
              }
          }
          
          # Save results with run-specific filename
          run_filename = f"results-{run_id}.json"
          with open(run_filename, "w") as f:
              json.dump(result_payload, f, indent=2)
          
          # Also save as generic filename for backward compatibility
          with open("results.json", "w") as f:
              json.dump(result_payload, f, indent=2)
          
          print(f"ðŸ“Š Generated results for {len(test_results)} tests")
          print(f"ðŸ’¾ Saved to: {run_filename} and results.json")
          
          # Print summary
          status_counts = {}
          for result in test_results:
              status = result["status"]
              status_counts[status] = status_counts.get(status, 0) + 1
          
          print("ðŸ“ˆ Test Results Summary:")
          for status, count in status_counts.items():
              emoji = "âœ…" if status == "Passed" else "âŒ" if status == "Failed" else "â­ï¸"
              print(f"  {emoji} {status}: {count}")
          
          EOF
          
          # Run the result processor
          python process_results.py
      
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: |
            results-${{ github.run_id }}.json
            results.json
            test-results/
          retention-days: 7
          
      - name: Send webhook to Quality Tracker
        if: env.CALLBACK_URL != ''
        run: |
          echo "ðŸ“¡ Sending results to Quality Tracker..."
          echo "ðŸŽ¯ Callback URL: $CALLBACK_URL"
          echo "ðŸ“‹ Request ID: $REQUEST_ID"
          echo ""
          echo "ðŸ“„ Results payload:"
          cat results.json | jq '.' || cat results.json
          echo ""
          echo "ðŸš€ Sending webhook..."
          
          # Send with better error handling and debugging
          HTTP_CODE=$(curl -w "%{http_code}" -o response.txt \
            -X POST \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions-Quality-Tracker-v2" \
            -H "X-GitHub-Run-ID: $GITHUB_RUN_ID" \
            -H "X-Request-ID: $REQUEST_ID" \
            -d @results.json \
            "$CALLBACK_URL" \
            --max-time 45 \
            --retry 3 \
            --retry-delay 10 \
            --connect-timeout 15 \
            -s)
          
          echo "ðŸ“Š HTTP Response Code: $HTTP_CODE"
          echo "ðŸ“„ Response Body:"
          cat response.txt
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "âœ… Webhook sent successfully!"
          else
            echo "âŒ Webhook failed with HTTP $HTTP_CODE"
            echo "âš ï¸ This won't fail the workflow, but results may not reach Quality Tracker"
          fi
      
      - name: Workflow Summary
        run: |
          echo "## ðŸŽ¯ Quality Tracker Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Requirement:** $REQUIREMENT_ID - $REQUIREMENT_NAME" >> $GITHUB_STEP_SUMMARY
          echo "**Request ID:** $REQUEST_ID" >> $GITHUB_STEP_SUMMARY
          echo "**Requested Tests:** $TEST_CASE_IDS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f results.json ]; then
            echo "**Test Results:**" >> $GITHUB_STEP_SUMMARY
            python3 -c "
          import json
          with open('results.json') as f:
              data = json.load(f)
          
          results = data.get('results', [])
          status_counts = {}
          for r in results:
              status = r['status']
              status_counts[status] = status_counts.get(status, 0) + 1
          
          for status, count in status_counts.items():
              emoji = 'âœ…' if status == 'Passed' else 'âŒ' if status == 'Failed' else 'â­ï¸'
              print(f'- {emoji} **{status}:** {count}')
          " >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ No results file generated" >> $GITHUB_STEP_SUMMARY
          fi